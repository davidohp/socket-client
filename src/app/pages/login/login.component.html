<h1>Login</h1>
<div class="row justify-content-center">
  <div class="col-9">
    <form (ngSubmit)="ingresar()" class="p-4">
      <input type="text" [(ngModel)]="nombre" name="nombre" class="form-control" placeholder="Usuario" autofocus>

      <button [disabled]="nombre.trim().length === 0" class="btn btn-primary btn-block mt-3">Ingresar</button>
    </form>
  </div>
</div>

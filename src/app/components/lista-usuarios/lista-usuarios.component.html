<h1>Uusuarios</h1>
<hr>

<ul class="list-group">
  <li *ngFor="let usuario of (usuariosActivosObs | async)" class="list-group-item">
    {{ usuario.nombre }}
    <span class="badge badge-primary">
      {{ usuario.sala }}
    </span>
    <span class="badge badge-info">
      {{ usuario.id }}
    </span>
  </li>
</ul>
